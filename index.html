<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COVID Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="new-style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="map-style.js"></script>
    <script src="script.js"></script>
    <script src="charts.js"></script>

    
</head>
<body>
 
  <div class="container-fluid main">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-7">
        <div class="row header-container">
          <div class="col col-md title-container">
            <h1>Covid-19</h1>
            <h4>Coronavirus</h4>
          </div>
          <div class="col-sm-12  col-md search-container mb-2 mb-lg-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <div class="col dropdown">
                <input type="text" autocomplete="off" onkeyup="filterFunction()" id="myInput" class="form-control" placeholder="Search Table..." aria-label="Search Location" aria-describedby="basic-addon1">
                <div id="myDropdown" class="dropdown-content">
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row stats-container">
          <div class="col-sm-12 col-md-12 col-lg-4 mb-2 mb-lg-0">
            <div class="card cases activemap" onclick=" toggleActive(this,'#666666',0,'cases')">
              <div class="card-body">
                <div class="highlight"></div>
                <h8 class="card-title">Total Cases</h8>
                <h3 class="todays-cases"></h3>
                <h8 class="card-subtitle mb-2 total-number"></h8>
              </div>
            </div>
          </div>
          

          <div class="col-sm-12 col-md-12 col-lg-4 mb-2 mb-lg-0">
            <div class="card recovered " onclick=" toggleActive(this,'#B5E7AA',1,'recovered')">
              <div class="card-body">
                <div class="highlight recovered"></div>
                <h8 class="card-title">Recovered</h8>
                <h3 class="todays-recoverd"></h3>
                <h8 class="card-subtitle mb-2 recovered-number"></h8>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <div class="card deaths" onclick=" toggleActive(this,'#F6595A',2,'deaths')">
              <div class="card-body">
                <div class="highlight"></div>
                <h8 class="card-title">Deaths</h8>
                <h3 class="todays-deaths"></h3>
                <h8 class="card-subtitle mb-2 deaths-number"></h8>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row chart-container mt-3" >
          <div class=" col bar-line-container">
            <div class="linear-chart"style="width:99%;">
              <canvas id="myChart" ></canvas>
            </div>
          </div>  
          
         
        </div>

        <div class="row youtube-container mt-3">
            <div class="col video-container">
              <h3 style="text-align: center; margin-top: 10px;"></h3>
                <div class="video">
                  <iframe width="99%" height="400px" src="https://www.youtube.com/embed/U8r3oTVMtQ0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>    
            </div>
        </div>


          <div class="car-container">
            <div id="carouselExampleIndicators" class="carousel slide"  data-ride="carousel">
              
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/image2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/covid19web.png" class="d-block w-100" alt="...">
                </div>
               
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>  
           </div> 

      </div>
      
      <div class=" col-sm-12 col-md-6 col-lg-5 side-panel-container my-3">
       
          
       
        <div class="table-container">
          <table id="tip" title="Scroll to see more, or click to see on map " class="table ">
            
              <thead >
                <tr>
                  <th scope="col" class="hide">Flag</th>
                  <th scope="col" class="table-pointer" onclick="sortNewTable('country',1);"><span class="header-long">Country </span><span class="header-short">Loc </span> <i class="fa fa-sort"></i></th>
                  <th scope="col" class="table-pointer" onclick="sortNewTable('cases',2);">Cases <i class="fa fa-sort"></i></th>
                  <th scope="col" class="table-pointer" onclick="sortNewTable('recovered',3);"><span class="header-long">Recovered </span><span class="header-short">Recov </span> <i class="fa fa-sort"></i></th>
                  <th scope="col" class="table-pointer" onclick="sortNewTable('deaths',4);">Deaths <i class="fa fa-sort"></i></th>
                </tr>
              </thead>
            
            <tbody id="table-data">
               
            </tbody>
          </table>
        </div> 
          <div class="pie-container">
            <div class="p-3" style="width: 100%;">
              <canvas id="myPieChart"></canvas>
            </div>
          </div>
          
      
    </div>
  </div>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ7VvobsIYLr3Pe6cTNUnIUvzgpV2Na-o&callback=initMap"
    async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="listerer.js"></script>
</body>
</html>
